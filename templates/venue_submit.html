<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Song - whatsthat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0d2e 50%, #0d0518 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(45, 27, 78, 0.4);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: rgba(45, 27, 78, 0.5);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(45, 27, 78, 0.6);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: rgba(102, 126, 234, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.4);
            display: block;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(220, 53, 69, 0.4);
            display: block;
        }

        .status-message.processing {
            background: rgba(255, 165, 0, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 165, 0, 0.4);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Request a Song</h1>
            <p>Describe the song you want to hear</p>
        </div>

        <form id="songRequestForm">
            <div class="form-group">
                <label for="genreSelect">Genre (Optional)</label>
                <select id="genreSelect" style="width: 100%; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; font-size: 14px; font-family: inherit; background: rgba(45, 27, 78, 0.5); color: white; cursor: pointer;">
                    <option value="">Auto-detect from description</option>
                    {% for genre in allowed_genres %}
                    {% if genre == 'r&b' %}
                    <option value="{{ genre }}">R&B</option>
                    {% elif genre == 'rap' %}
                    <option value="{{ genre }}">Rap/Hip-Hop</option>
                    {% elif genre == 'lofi' %}
                    <option value="{{ genre }}">Lo-Fi</option>
                    {% elif genre == 'electronic' %}
                    <option value="{{ genre }}">Electronic/EDM</option>
                    {% else %}
                    <option value="{{ genre }}">{{ genre|title }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="songDescription">Song Description</label>
                <textarea 
                    id="songDescription" 
                    placeholder="e.g., A song about my dog, or A song about summer nights..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Request
            </button>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('songRequestForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const venueId = '{{ venue_id }}';
        const tableId = '{{ table_id }}' || null;

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const description = document.getElementById('songDescription').value.trim();
            if (!description) {
                showStatus('Please enter a song description', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            showStatus('Submitting your request...', 'processing');

            try {
                const payload = {
                    message: description,
                    venue_id: venueId
                };
                if (tableId && tableId !== 'None') {
                    payload.table_id = tableId;
                }
                
                // Add genre if selected
                const genreSelect = document.getElementById('genreSelect');
                const selectedGenre = genreSelect.value.trim();
                if (selectedGenre) {
                    payload.genre = selectedGenre;
                }

                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Your song request has been submitted! It will be generated and added to the queue.', 'success');
                    form.reset();
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Request';
                        statusMessage.className = 'status-message';
                    }, 3000);
                } else {
                    showStatus('‚ùå Error: ' + (data.error || 'Failed to submit request'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Request';
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }
    </script>
</body>
</html>
