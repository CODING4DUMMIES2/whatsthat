<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - whatsthat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1A1C1E;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Content Background GIF */
        .content-background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .content-background-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            animation: slowGif 3s ease-in-out infinite;
        }

        @keyframes slowGif {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.02);
            }
        }

        /* Shimmer Effect */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 28, 30, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-logo {
            height: 70px;
            width: auto;
            max-height: 100%;
            object-fit: contain;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-links a:hover {
            color: white;
        }

        .navbar-cta {
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .navbar-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin-top: 80px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 40px;
            position: relative;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(
                90deg,
                rgba(75, 0, 130, 0.3) 0%,
                rgba(106, 90, 205, 0.8) 25%,
                rgba(138, 43, 226, 1) 50%,
                rgba(106, 90, 205, 0.8) 75%,
                rgba(75, 0, 130, 0.3) 100%
            );
            background-size: 200% 100%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
            animation: shimmer 6s linear infinite;
        }

        .auth-card h1 {
            font-size: 32px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-card p {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(44, 46, 50, 0.8);
            color: white;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.6);
            background: rgba(44, 46, 50, 0.9);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(220, 53, 69, 0.4);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-link a {
            color: rgba(138, 43, 226, 0.9);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: rgba(138, 43, 226, 1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="/img/logo.png" alt="whatsthat logo" class="navbar-logo">
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
        </ul>
        <a href="/login" class="navbar-cta">Login</a>
    </nav>

    <!-- Content Background Wrapper -->
    <div class="content-background-wrapper">
        <img src="/img/background.gif" alt="Background animation">
    </div>

    <div class="container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p>Sign up to manage your venues</p>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name (optional)</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Sign Up
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const name = document.getElementById('name').value.trim();

            if (!email || !password) {
                alert('Please fill in email and password');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        name: name
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Redirect will be handled by server based on user type
                        window.location.href = data.redirect || '/venues';
                    } else {
                        alert('Error: ' + (data.error || 'Failed to create account'));
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign Up';
                    }
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'Failed to create account'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
